<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Daily activity tracker</title>
   <style type="text/css">
      body .ui-datatable .ui-datatable-data > tr > td .red{
         background-color: red;
         color: white;
      }
      .ui-button.downshift{
         position: relative;
         left: 0px;
         bottom: -12px;
         margin-bottom: 5px;
      }
      .ui-widget.center {
         margin: auto;
         width: 50%;
         padding: 10px;
      }

      .redClass{
         padding: 0;
         margin: 0;
         background: salmon;
      }

      .ui-progressbar.ui-progressbar-value.ui-widget-header {
         background-color: yellow;
         color: yellowgreen;
      }

   </style>
</h:head>

<h:body>
   <!-- ===================== TOOLBAR ====================== -->
   <p:toolbar style="width: 75%; margin: auto;">
      <p:toolbarGroup>
         <p:outputLabel value="Welcome, #{mainController.userData.name()} #{mainController.userData.surname()}"
                        style="font-weight:bold"/>
         <p:divider layout="vertical"/>
      </p:toolbarGroup>
      <p:toolbarGroup>
         <p:button id="account" style="margin-right: .5em" value="Account" icon="pi pi-id-card" disabled="false" styleClass="ui-button-secondary" />
         <p:button href="/logout" value="Log out" icon="pi pi-sign-out" styleClass="ui-button-outlined  ui-button-secondary" />
      </p:toolbarGroup>
   </p:toolbar>
   <!-- ===================== MESSAGES OUTPUT ====================== -->
   <p:growl id="messages" showDetail="false" closable="true"  style="width: 80%; margin: auto;">
      <p:autoUpdate/>
   </p:growl>
   <!-- ===================== ACTIVITIES CHECK LIST ====================== -->

      <h:form id="checkForm">
         <p:dataTable id="checkDT" reflow="true" rowExpandMode="single" rowHover="true"
                      var="activity" value="#{mainController.activityList}"  rowKey="#{activity.id}"
                      widgetVar="activityList" showGridlines="true" style="width: 75%; margin: auto;">
            <p:column headerText="Activity Name" style="width: auto; margin: fill">
               <p:toolbar style="background-color: inherit; margin: auto; padding: 0; border-width: 0">
                  <p:toolbarGroup>
                     <p:outputLabel value="#{activity.title}"/>
                  </p:toolbarGroup>
                  <p:toolbarGroup>
                     <p:button icon="pi pi-check" styleClass="ui-button-outlined  ui-button-success" />
                  </p:toolbarGroup>
               </p:toolbar>
            </p:column>

            <p:column headerText="#{mainController.getDateRepresent(-6)}" style="width: 6rem; text-align: center; padding: 2px">
               <p:outputLabel style="display: block; background-color: #{mainController.isActivityComplete(activity.getId(), -6) ? 'yellowgreen' : 'salmon'}; padding-top:14px; padding-bottom:14px;"
                              value="#{mainController.isActivityComplete(activity.getId(), -6)? 'Done' : 'Miss'}" />
            </p:column>
            <p:column headerText="#{mainController.getDateRepresent(-5)}" style="width: 6rem; text-align: center; padding: 2px">
               <p:outputLabel style="display: block; background-color: #{mainController.isActivityComplete(activity.getId(), -5) ? 'yellowgreen' : 'salmon'}; padding-top:14px; padding-bottom:14px;"
                              value="#{mainController.isActivityComplete(activity.getId(), -5)? 'Done' : 'Miss'}" />
            </p:column>
            <p:column headerText="#{mainController.getDateRepresent(-4)}" style="width: 6rem; text-align: center; padding: 2px">
               <p:outputLabel style="display: block; background-color: #{mainController.isActivityComplete(activity.getId(), -4) ? 'yellowgreen' : 'salmon'}; padding-top:14px; padding-bottom:14px;"
                              value="#{mainController.isActivityComplete(activity.getId(), -4)? 'Done' : 'Miss'}" />
            </p:column>
            <p:column headerText="#{mainController.getDateRepresent(-3)}" style="width: 6rem; text-align: center; padding: 2px">
               <p:outputLabel style="display: block; background-color: #{mainController.isActivityComplete(activity.getId(), -3) ? 'yellowgreen' : 'salmon'}; padding-top:14px; padding-bottom:14px;"
                              value="#{mainController.isActivityComplete(activity.getId(), -3)? 'Done' : 'Miss'}" />
            </p:column>
            <p:column headerText="#{mainController.getDateRepresent(-2)}" style="width: 6rem; text-align: center; padding: 2px">
               <p:outputLabel style="display: block; background-color: #{mainController.isActivityComplete(activity.getId(), -2) ? 'yellowgreen' : 'salmon'}; padding-top:14px; padding-bottom:14px;"
                              value="#{mainController.isActivityComplete(activity.getId(), -2)? 'Done' : 'Miss'}" />
            </p:column>
            <p:column headerText="#{mainController.getDateRepresent(-1)}" style="width: 6rem; text-align: center; padding: 2px">
               <p:outputLabel style="display: block; background-color: #{mainController.isActivityComplete(activity.getId(), -1) ? 'yellowgreen' : 'salmon'}; padding-top:14px; padding-bottom:14px;"
                              value="#{mainController.isActivityComplete(activity.getId(), -1)? 'Done' : 'Miss'}" />
            </p:column>
            <p:column headerText="#{mainController.getDateRepresent(0)}" style="width: 6rem; text-align: center; padding: 2px">
               <p:outputLabel style="display: block; background-color: #{mainController.isActivityComplete(activity.getId(), 0) ? 'yellowgreen' : 'lightgray'}; padding-top:14px; padding-bottom:14px;"
                              value="#{mainController.isActivityComplete(activity.getId(), 0)? 'Done' : 'Wait'}" />
            </p:column>

            <f:facet name="footer">
               <span style="display: flex; justify-content: flex-end">
                  <p:button id="add"  value="Add activity" icon="pi pi-external-link" disabled="false"
                            ajax="true" styleClass="ui-button-secondary" onclick="PF('addDialog').show(); return false;"/>
               </span>
            </f:facet>
         </p:dataTable>
      </h:form>
   <!-- ===================== ACTIVITIES MANAGER ====================== -->
   <p:panel id="manageActivitiesPanel" header="Today activities" style="width: 75%; margin: auto;" toggleable="true" collapsed="true" toggleableHeader="true" toggleSpeed="200">
      <div id="activities">
      <h:form id="activitiesForm">
         <p:dataTable id="activitiesDT" reflow="true" rowExpandMode="single" rowHover="true"
                      var="activity" value="#{mainController.activityList}"  rowKey="#{activity.getId()}"
                      widgetVar="activityList" editable="true" editMode="row">
            <p:ajax event="rowEdit" listener="#{mainController.onRowEdit}" update="messages"/>
            <p:ajax event="rowEditCancel" listener="#{mainController.onRowCancel}" update="messages"/>

            <p:column sortBy="#{activity.title}" headerText="Activity Name">
               <p:cellEditor>
                  <f:facet name="output">
                     <p:outputLabel value="#{activity.title}"/>
                  </f:facet>
                  <f:facet name="input">
                     <p:inputText value="#{activity.title}" style="width:100%;" label="Name"/>
                  </f:facet>
               </p:cellEditor>
            </p:column>
            <p:column headerText="Success factor" style="width: 10rem;text-align: center;">
               <p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"  />

            </p:column>
            <p:column sortBy="#{activity.weight}" headerText="Weight" style="width: 6rem;text-align: center;">
               <p:cellEditor>
                  <f:facet name="output">
                     <p:outputLabel value="#{activity.weight}"/></f:facet>
                  <f:facet name="input">
                     <p:inputText value="#{activity.weight}" style="width:100%" label="Name"/>
                  </f:facet>
               </p:cellEditor>
            </p:column>
            <p:column sortBy="#{activity.duration}" headerText="Duration" style="width: 6rem;text-align: center;">
               <p:cellEditor>
                  <f:facet name="output">
                     <p:outputLabel value="#{activity.duration}"/>
                  </f:facet>
                  <f:facet name="input">
                     <p:inputText value="#{activity.duration}" style="width:100%" label="Name"/>
                  </f:facet>
               </p:cellEditor>
            </p:column>
            <p:column headerText="Edit" style="width:5rem" >
               <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row" />
            </p:column>
            <p:column headerText="Delete" style="width:4rem;text-align: center;">
               <p:commandButton process="@this" icon="pi pi-trash" styleClass="rounded-button ui-button-secondary ui-button-outlined"
                                ajax="true" oncomplete="PF('confirmDelDriver').show()">
               </p:commandButton>
            </p:column>
         </p:dataTable>
      </h:form>
      </div>
   </p:panel>
   <h:form id="addForm">

   <p:dialog header="Add new activity" widgetVar="addDialog" minHeight="40" width="438" showEffect="fade">
      <p:panelGrid>
         <p:row>
            <p:column>
               <p:outputLabel value="Name:"/>
            </p:column>
            <p:column colspan="3">
               <p:inputText value="#{mainController.newActivity.title}" style="width:100%;" label="Name"/>
            </p:column>
         </p:row>
         <p:row>
            <p:column >
               <p:outputLabel value="Duration:"/>
            </p:column>
            <p:column>
               <p:inputText value="#{mainController.newActivity.duration}" style="width:4rem" label="Duration"/>
            </p:column>
            <p:column >
               <p:outputLabel value="Weight:"/>
            </p:column>
            <p:column>
               <p:inputText value="#{mainController.newActivity.weight}" style="width:4rem" label="Weight"/>
            </p:column>
         </p:row>
      </p:panelGrid>
      <f:facet name="footer">
         <p:commandButton type="button" value="Cancel" styleClass="ui-button-flat mr-2" style="width: 6rem" />
         <p:commandButton process="@this" action="#{mainController.addActivity()}" ajax="true" value="Save" style="width: 5rem" />
      </f:facet>
   </p:dialog>
   </h:form>
</h:body>

</html>
